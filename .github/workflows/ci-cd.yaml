name: CI/CD FastAPI Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Lancer les tests
      - name: Run tests
        run: |
          python -m pytest -v

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t fastapi-ci-cd-demo .

      # 6. Se connecter à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Tag et push l’image sur Docker Hub
      - name: Push Docker image
        run: |
          docker tag fastapi-ci-cd-demo ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd-demo:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd-demo:latest
